pipeline:
  build:
    image: quay.io/ukhomeofficedigital/drone-docker
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t kafkazoo .
    when:
      event: [push, tag]

  image_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
      - docker_password
    environment:
      - DOCKER_USERNAME=ukhomeofficedigital+docker_kafkazoo
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/kafkazoo
    tags:
      - ${DRONE_COMMIT_SHA}
      - latest
    when:
      branch: master
      event: push

  tag_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
      - docker_password
    environment:
      - DOCKER_USERNAME=ukhomeofficedigital+docker_kafkazoo
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/kafkazoo
    tags:
      - ${DRONE_TAG}
    when:
      event: tag
